    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#306AF5",
                        secondary: "#FFB400",
                        darkBlue: "#0A0D2E",
                        "workspace-bg": "#F8FAFF",
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', 'sans-serif'],
                        serif: ['"Noto Serif SC"', 'serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        reveal: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    }
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .hero-gradient {
            background: linear-gradient(180deg, #05071a 0%, #0A0D2E 100%);
            position: relative;
            overflow: hidden;
        }
        /* Stars background effect */
        .stars-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: 1;
        }
        .stars-container::after {
            content: " ";
            position: absolute;
            top: -100px; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: twinkling 5s infinite;
        }
        @keyframes twinkling {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.15), 0 0 1px 1px rgba(0, 0, 0, 0.05);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.6s ease;
        }
        .glass-card:hover {
            box-shadow: 0 60px 120px -20px rgba(0, 0, 0, 0.2);
        }
        .video-placeholder {
            background: radial-gradient(circle at center, #1a1e3b 0%, #0d0f23 100%);
            transition: all 0.5s ease;
        }
        .shimmer::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        @keyframes ai-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .ai-cursor {
            display: inline-block;
            margin-left: 2px;
            animation: ai-blink 1s steps(2, end) infinite;
        }

        @keyframes ai-shimmer {
            100% { transform: translateX(60%); }
        }
        .ai-skeleton {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.55);
            border: 1px solid rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(10px);
        }
        .ai-skeleton::after {
            content: "";
            position: absolute;
            inset: 0;
            transform: translateX(-60%);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent);
            animation: ai-shimmer 1.4s infinite;
        }

        @keyframes ai-fade-in {
            from { opacity: 0; transform: scale(0.985); }
            to { opacity: 1; transform: scale(1); }
        }
        .ai-fade-in { animation: ai-fade-in 0.35s ease-out; }
    </style>

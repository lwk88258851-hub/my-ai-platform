    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Fredoka"', '"Noto Sans SC"', 'sans-serif'],
                        display: ['"Fredoka"', 'sans-serif'],
                    },
                    colors: {
                        pastel: {
                            cream: "#FFF9E6",
                            peach: "#FFE4E1",
                            mint: "#E0F2F1",
                            lemon: "#FFF9C4",
                            lavender: "#F3E5F5",
                            sky: "#E1F5FE",
                            rose: "#FFCDD2",
                            text: "#5D4037",
                            accent: "#FF8A65",
                        }
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                        'xl': '1.5rem',
                        '2xl': '2rem',
                        '3xl': '2.5rem',
                        '4xl': '3rem',
                    },
                    boxShadow: {
                        'soft': '8px 8px 0px 0px rgba(255, 204, 188, 0.4), 0 4px 20px rgba(0,0,0,0.05)',
                        'card': '0 10px 40px -10px rgba(255, 183, 77, 0.2)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
                        'bubbly': '0 8px 0 #E0E0E0',
                        'bubbly-red': '0 4px 0 #EF5350',
                        'bubbly-green': '0 4px 0 #66BB6A',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                },
            },
        };
    </script>
